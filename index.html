<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>2026년 12월 결산 보고서</title>
  <style>
    :root{
      --ink:#111;
      --grid:#222;
      --muted:#666;
      --red:#d82222;

      --sheet-w: 920px;
      --pad: 18px;
      --b: 3px;
      --b2: 2px;
      --font: "Apple SD Gothic Neo","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

      /* 은행표 헤더만 은은하게(요구한 “한 줄만” 느낌) */
      --c-in:  #dfe8f6;
      --c-out: #f6ddcf;
      --c-bal: #d7f1ea;
    }

    *{ box-sizing:border-box; }
    html, body{
      margin:0;
      padding:0;
      background:#f3f4f6;
      font-family:var(--font);
      color:var(--ink);
      width:100%;
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }

    .stage{
      width:100%;
      padding-top:14px;
      padding-bottom:40px;
      padding-left:calc(10px + env(safe-area-inset-left));
      padding-right:calc(10px + env(safe-area-inset-right));
      overflow-x:hidden;
      position:relative;
    }

    .sheetWrap{
      width:var(--sheet-w);
      position:relative;
      left:50%;
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale, 1));
      will-change: transform;
      backface-visibility:hidden;
      -webkit-font-smoothing: antialiased;
    }

    .sheet{
      width:var(--sheet-w);
      background:#fff;
      border:1px solid #d5d7db;
      box-shadow:0 8px 28px rgba(0,0,0,.08);
      padding:var(--pad);
    }

    input{
      width:100%;
      min-width:0;
      max-width:100%;
      border:0;
      outline:0;
      background:transparent;
      font:inherit;
      color:inherit;
      padding:0;
      margin:0;
      display:block;
      -webkit-appearance:none;
      appearance:none;
      border-radius:0;
    }
    .num{
      text-align:right;
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }

    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
    }
    th, td{
      overflow:hidden;
      white-space:nowrap;
      text-overflow:clip;
      vertical-align:middle;
      min-width:0;
    }

    /* =========================
       제목(수정 가능 + 점선 제거)
       ========================= */
    .titleWrap{
      margin:6px 0 14px;
      padding:14px 10px 12px;
      position:relative;
    }
    .titleLineTop,
    .titleLineBot{
      height:6px;
      background:linear-gradient(90deg, #9cff4a 0 44%, #6fdc33 44% 46%, #78e63a 46% 100%);
      border-radius:3px;
    }
    .titleLineTop{ margin:0 0 14px; }
    .titleLineBot{ margin:14px 0 0; background:linear-gradient(90deg, #2f7f2b 0 50%, #5fdd33 50% 52%, #2f7f2b 52% 100%); }

    .titleBox{
      border:0;
      padding:10px 14px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
    }
    .titleText{
      font-weight:1000;
      -webkit-text-stroke: 1px rgba(0,0,0,.25);
      font-size:56px;
      letter-spacing:-1px;
      line-height:1.02;
      color:#143a63;
      text-shadow: 4px 4px 0 rgba(0,0,0,.18);
      white-space:nowrap;
    }

    .summary{
      border:var(--b) solid var(--ink);
      margin:6px 0 12px;
    }
    .summaryGrid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .sumCell{ border-right:var(--b) solid var(--ink); }
    .sumCell:last-child{ border-right:0; }
    .sumHead{
      border-bottom:var(--b) solid var(--ink);
      text-align:center;
      font-size:20px;
      padding:10px 8px;
      letter-spacing:2px;
      font-weight:900;
      background:#fff; /* ✅ 배경색 제거 */
    }
    .sumVal{
      text-align:center;
      font-weight:900;
      font-size:34px;
      padding:14px 10px;
      background:#fff; /* ✅ 배경색 제거 */
    }
    .sumVal.red{ color:var(--red); }
    .sumVal input{
      text-align:center;
      font-weight:900;
      font-size:34px;
    }
    .sumVal.red input{ color:var(--red); }

    .miniNote{ display:none; }

    .sectionTitle{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 0 8px;
      font-weight:900;
      font-size:22px;
    }
    .dot{
      width:18px; height:18px;
      border:2px solid var(--ink);
      border-radius:50%;
      flex:0 0 auto;
    }

    .editText{
      display:inline-block;
      min-width:10px;
      outline:none;
      cursor:text;
    }

    .tbl{
      border:var(--b) solid var(--ink);
    }
    .tbl th, .tbl td{
      border:var(--b2) solid var(--grid);
      padding:6px 8px;
      font-size:16px;
    }
    .tbl th{
      background:#f2f2f2;
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
    }
    .tbl .subhead th{
      background:#f7f7f7;
      letter-spacing:1px;
    }
    .center{ text-align:center; }
    .right{ text-align:right; }
    .bold{ font-weight:900; }

    .noteLine{
      border:var(--b) solid var(--ink);
      padding:8px 10px;
      margin:-2px 0 8px;
      font-size:14px;
      color:#222;
      text-align:center;
      font-weight:800;
    }

    .colDesc{ width:28%; }
    .colAmt{ width:16%; }
    .colDesc2{ width:28%; }
    .colAmt2{ width:16%; }
    .colBigo{ width:12%; }

    /* ✅ 수입/지출 표 배경색(칸/헤더) 전부 제거 */
    /* (기존에 넣었던 nth-child 배경/rgba 등 없음) */

    .bankWrap{
      border:var(--b) solid var(--ink);
      padding:10px;
    }
    .bankTables{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .bankTbl{
      border:var(--b) solid var(--ink);
    }
    .bankTbl th, .bankTbl td{
      border:var(--b2) solid var(--grid);
      padding:6px 6px;
      font-size:14px;
    }
    .bankTopTitle{
      border-bottom:var(--b2) solid var(--grid);
      font-weight:900;
      text-align:center;
      letter-spacing:4px;
      padding:6px 0;
      background:#fff;
    }

    .prevRow{
      display:grid;
      grid-template-columns: 140px 1fr;
      border-bottom:var(--b2) solid var(--grid);
    }
    .prevRow .label{
      background:#f7f7f7;
      border-right:var(--b2) solid var(--grid);
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
      padding:8px 8px;
    }
    .prevRow .val{
      padding:8px 8px;
      font-weight:900;
      text-align:right;
      min-width:0;
    }

    .bankTbl col.desc{ width:28%; }
    .bankTbl col.in{ width:24%; }
    .bankTbl col.out{ width:24%; }
    .bankTbl col.bal{ width:24%; }

    .bankTbl th{ background:#f2f2f2; text-align:center; font-weight:900; }

    /* ✅ 은행 “한 줄만” 색: 헤더의 입금/출금/잔액 칸만 */
    .thIn{ background:var(--c-in) !important; }
    .thOut{ background:var(--c-out) !important; }
    .thBal{ background:var(--c-bal) !important; }

    .cellDesc{ background:#fbfbfb; }
    .cellAmt{ background:#fdfdfd; }

    /* =========================
       하단: 통합잔액(그냥 전체 숫자)
       - 라벨 없음
       - 날짜/회사+대표 2줄 박스 안
       ========================= */
    .integratedBox{
      border:var(--b) solid var(--ink);
      margin-top:10px;
      padding:12px 12px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
      min-height:150px;
    }

    .integratedVal{
      width:100%;
      text-align:right;
      font-size:34px;
      font-weight:900;
      color:var(--red);
      white-space:nowrap;
      overflow:hidden;
      line-height:1.05;
    }

    .integratedMeta{
      display:flex;
      flex-direction:column;
      gap:6px;
      padding-top:2px;
    }
    .metaLine1,
    .metaLine2{
      text-align:center;
      font-weight:900;
      color:#143a63;
      text-shadow: 2px 2px 0 rgba(0,0,0,.14);
      letter-spacing:-0.5px;
      font-size:30px;
      line-height:1.02;
      white-space:nowrap;
    }

    .stampOverlay{
      position:absolute;
      right:18px;
      bottom:10px;
      width:92px;
      height:92px;
      pointer-events:none;
      opacity:.92;
      transform: rotate(-2deg);
      display:none;
      z-index:5;
    }

    @media print{
      body{ background:#fff; }
      .stage{ padding:0; }
      .sheet{ border:0; box-shadow:none; }
      .sheetWrap{ transform: translateX(-50%) scale(1) !important; }
    }
    /* =================================================
   1. 상단 요약 3칸 : 헤더 한 줄만 색 적용
   ================================================= */

/* 11월 이월금액 – 연한 파랑 */
.sumCell:nth-child(1) .sumHead{
  background:#e8f0fb !important;
}

/* 수입-지출 – 연한 살구 */
.sumCell:nth-child(2) .sumHead{
  background:#fde9d9 !important;
}

/* 12월31일 통장잔액 – 연한 민트 */
.sumCell:nth-child(3) .sumHead{
  background:#e6f6f2 !important;
}


/* =================================================
   2. 12월 수입/지출 내역서
      적요/금액 “한 줄만” 색 적용
   ================================================= */

/* 수입 (적요, 금액) */
#incomeExpenseTable th:nth-child(1),
#incomeExpenseTable th:nth-child(2),
#incomeExpenseTable td:nth-child(1),
#incomeExpenseTable td:nth-child(2){
  background:#e8f0fb !important; /* 연한 파랑 */
}

/* 지출 (적요, 금액) */
#incomeExpenseTable th:nth-child(3),
#incomeExpenseTable th:nth-child(4),
#incomeExpenseTable td:nth-child(3),
#incomeExpenseTable td:nth-child(4){
  background:#fde9d9 !important; /* 연한 살구 */
}


/* =================================================
   3. 은행 입출금 내역 : 헤더 한 줄만 색
   ================================================= */

.thIn{
  background:#dfe8f6 !important; /* 입금 */
}
.thOut{
  background:#f6ddcf !important; /* 출금 */
}
.thBal{
  background:#d7f1ea !important; /* 잔액 */
}


/* =================================================
   4. 맨 아래 통합잔액 : 숫자 자체 완전 제거
   ================================================= */

/* 통합잔액 숫자 DOM 자체 숨김 */
#integratedBal{
  display:none !important;
}

/* 숫자 없어도 박스 높이 균형 유지 */
.integratedBox{
  padding-top:20px;
}
    /* =================================================
   1. 상단 요약 3칸 : 헤더 한 줄만 색 적용
   ================================================= */

/* 11월 이월금액 – 연한 파랑 */
.sumCell:nth-child(1) .sumHead{
  background:#e8f0fb !important;
}

/* 수입-지출 – 연한 살구 */
.sumCell:nth-child(2) .sumHead{
  background:#fde9d9 !important;
}

/* 12월31일 통장잔액 – 연한 민트 */
.sumCell:nth-child(3) .sumHead{
  background:#e6f6f2 !important;
}


/* =================================================
   2. 12월 수입/지출 내역서
      ✅ 적요 / 금액 칸만 색 적용
      (수입, 지출 각각 한 줄 느낌)
   ================================================= */

/* 수입 : 적요 + 금액 */
#incomeExpenseTable th:nth-child(1),
#incomeExpenseTable th:nth-child(2),
#incomeExpenseTable td:nth-child(1),
#incomeExpenseTable td:nth-child(2){
  background:#e8f0fb !important; /* 연한 파랑 */
}

/* 지출 : 적요 + 금액 */
#incomeExpenseTable th:nth-child(3),
#incomeExpenseTable th:nth-child(4),
#incomeExpenseTable td:nth-child(3),
#incomeExpenseTable td:nth-child(4){
  background:#fde9d9 !important; /* 연한 살구 */
}


/* =================================================
   3. 은행 입출금 내역
      헤더 한 줄만 색
   ================================================= */

.thIn{  background:#dfe8f6 !important; } /* 입금 */
.thOut{ background:#f6ddcf !important; } /* 출금 */
.thBal{ background:#d7f1ea !important; } /* 잔액 */


/* =================================================
   4. 맨 아래 통합잔액
      ❌ 숫자 자체 완전 제거
   ================================================= */

#integratedBal{
  display:none !important;
}

/* 숫자 없어도 레이아웃 균형 */
.integratedBox{
  padding-top:20px;
}


/* =================================================
   5. 맨 아래 년월일 ↔ 회사명 간격 최대 확보
   ================================================= */

.integratedMeta{
  gap:28px !important;   /* 줄 간격 (더 벌리고 싶으면 32~40) */
}
    /* =================================================
   12월 수입/지출 내역서
   ✔ 적요 / 금액 칸만 색 적용
   ✔ 비고 제외
   ================================================= */

/* ── 헤더 (적요 / 금액 한 줄만) ── */
#incomeExpenseTable thead tr.subhead th:nth-child(1),
#incomeExpenseTable thead tr.subhead th:nth-child(2){
  background:#e8f0fb !important;   /* 수입: 연한 파랑 */
}

#incomeExpenseTable thead tr.subhead th:nth-child(3),
#incomeExpenseTable thead tr.subhead th:nth-child(4){
  background:#fde9d9 !important;   /* 지출: 연한 살구 */
}

/* ── 본문 (적요 / 금액 칸만) ── */
#incomeExpenseTable tbody td:nth-child(1),
#incomeExpenseTable tbody td:nth-child(2){
  background:#e8f0fb !important;   /* 수입 */
}

#incomeExpenseTable tbody td:nth-child(3),
#incomeExpenseTable tbody td:nth-child(4){
  background:#fde9d9 !important;   /* 지출 */
}
    /* ===== 수입/지출: '적요/금액' 헤더 한 줄만 색 ===== */
#incomeExpenseTable thead tr.subhead th:nth-child(1),
#incomeExpenseTable thead tr.subhead th:nth-child(2){
  background:#e8f0fb !important; /* 수입: 연한 파랑 */
}

#incomeExpenseTable thead tr.subhead th:nth-child(3),
#incomeExpenseTable thead tr.subhead th:nth-child(4){
  background:#fde9d9 !important; /* 지출: 연한 살구 */
}

/* (중요) 본문칸은 기존 cellDesc/cellAmt 색이 있으면 제거 */
#incomeExpenseTable tbody td.cellDesc,
#incomeExpenseTable tbody td.cellAmt{
  background:#fff !important;
}
    /* =========================
   ✅ 모든 금액 숫자 오른쪽 끝 정렬
   ========================= */

/* 금액 input 자체 */
input.num,
input.money{
  text-align:right !important;
  padding-right:0 !important;
}

/* 요약 상단 3칸 숫자 */
.sumVal,
.sumVal input{
  text-align:right !important;
  padding-right:12px !important;
}

/* 수입/지출 표 금액 칸 */
#incomeExpenseTable td:nth-child(2),
#incomeExpenseTable td:nth-child(4),
#incomeExpenseTable td:nth-child(2) input,
#incomeExpenseTable td:nth-child(4) input{
  text-align:right !important;
  padding-right:8px !important;
}

/* 은행 입출금 표 금액 칸 */
.bankTbl td,
.bankTbl td input{
  text-align:right !important;
  padding-right:6px !important;
}

/* 합계 / 통합 숫자 */
#incSum,
#expSum,
#net,
#netFoot,
#endBal,
#ibInSum,
#ibOutSum,
#ibEnd,
#nhInSum,
#nhOutSum,
#nhEnd{
  text-align:right !important;
  padding-right:6px !important;
}
    .ceoStamp{
  height:34px;
  margin-left:10px;
  vertical-align:middle;
  opacity:0.9;
}

/* 욱을 도장 기준점으로 */
.nameLast{
  position:relative;
  display:inline-block;
  z-index:2;
}

/* 도장 – 무조건 욱 한가운데 */
.ceoStampBig{
  position:absolute;
  width:90px;      /* 2배 느낌: 필요하면 100~110 */
  height:90px;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  opacity:0.9;
  pointer-events:none;
  z-index:1;
}

/* 서명 라인 폰트 굵기 고정 */
.signLine{
  font-weight:1000;          /* 기존 metaLine2와 동일 */
  font-size:40px;           /* 기존과 동일 */
  color:#143a63;
  letter-spacing:-0.5px;
  line-height:1.02;
  white-space:nowrap;
}
  </style>
</head>

<body>
  <div class="stage">
    <div class="sheetWrap" id="sheetWrap">
      <div class="sheet" id="sheet">

        <div class="titleWrap">
          <div class="titleLineTop"></div>
          <div class="titleBox">
            <div class="titleText editText" contenteditable="true">2025년&nbsp;&nbsp;12월&nbsp;&nbsp;결산&nbsp;&nbsp;보고서</div>
          </div>
          <div class="titleLineBot"></div>
        </div>

        <div class="summary">
          <div class="summaryGrid">
            <div class="sumCell">
              <div class="sumHead"><span class="editText" contenteditable="true">11월 이월금액</span></div>
              <div class="sumVal"><input id="carry" class="num money" inputmode="numeric" value="25,554,575"></div>
            </div>
            <div class="sumCell">
              <div class="sumHead"><span class="editText" contenteditable="true">수 입 - 지 출</span></div>
              <div class="sumVal"><input id="net" class="num" value="0" readonly></div>
            </div>
            <div class="sumCell">
              <div class="sumHead"><span class="editText" contenteditable="true">12월 31일 통 장 잔 액</span></div>
              <div class="sumVal red"><input id="endBal" class="num" value="0" readonly></div>
            </div>
          </div>
        </div>

        <div class="miniNote"></div>

        <div class="sectionTitle">
          <span class="dot"></span>
          <span class="editText" contenteditable="true" id="titleIncomeExpense">12월 수입/지출 내역서</span>
        </div>

        <div class="noteLine">
          <span class="editText" contenteditable="true">（ 수입은 한달전 생산된 금액입니다. 한달지연 입금됩니다 ）</span>
        </div>

        <table class="tbl" id="incomeExpenseTable">
          <colgroup>
            <col class="colDesc"><col class="colAmt">
            <col class="colDesc2"><col class="colAmt2">
            <col class="colBigo">
          </colgroup>
          <thead>
            <tr>
              <th colspan="2">수&nbsp;&nbsp;입</th>
              <th colspan="2">지&nbsp;&nbsp;출</th>
              <th>비&nbsp;&nbsp;고</th>
            </tr>
            <tr class="subhead">
              <th class="center">적&nbsp;&nbsp;요</th>
              <th class="center">금&nbsp;&nbsp;액</th>
              <th class="center">적&nbsp;&nbsp;요</th>
              <th class="center">금&nbsp;&nbsp;액</th>
              <th class="center"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="cellDesc"><input value="1차 SMP"></td>
              <td class="cellAmt"><input class="num money inc" inputmode="numeric" value="0"></td>
              <td class="cellDesc"><input value="송전료"></td>
              <td class="cellAmt"><input class="num money exp" inputmode="numeric" value="0"></td>
              <td><input value=""></td>
            </tr>
            <tr>
              <td class="cellDesc"><input value="2차 SMP"></td>
              <td class="cellAmt"><input class="num money inc" inputmode="numeric" value="0"></td>
              <td class="cellDesc"><input value="이사회식대"></td>
              <td class="cellAmt"><input class="num money exp" inputmode="numeric" value="0"></td>
              <td><input value=""></td>
            </tr>
            <tr>
              <td class="cellDesc"><input value="3차 SMP"></td>
              <td class="cellAmt"><input class="num money inc" inputmode="numeric" value="0"></td>
              <td class="cellDesc"><input value="사람과사람세무사"></td>
              <td class="cellAmt"><input class="num money exp" inputmode="numeric" value="0"></td>
              <td><input value=""></td>
            </tr>

  <script>
    /* ===== iPhone “한 장 자동 축소” ===== */
    (function(){
      const wrap = document.getElementById('sheetWrap');
      const stage = document.querySelector('.stage');
      function px(v){ return Number(String(v).replace('px','')) || 0; }

      function fit(){
        const vw = document.documentElement.clientWidth;
        const base = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sheet-w')) || 920;

        const st = getComputedStyle(stage);
        const padL = px(st.paddingLeft);
        const padR = px(st.paddingRight);

        const usable = Math.max(320, vw - padL - padR);
        const scale = Math.min(1, usable / base);
        wrap.style.setProperty('--scale', scale.toFixed(4));
      }
      window.addEventListener('resize', fit, {passive:true});
      fit();
    })();

    function toNumber(v){
      if (v == null) return 0;
      const s = String(v).replace(/[^\d\-]/g,'');
      if (s === '' || s === '-') return 0;
      return Number(s) || 0;
    }
    function fmt(n){
      const sign = n < 0 ? '-' : '';
      const abs = Math.abs(Math.trunc(n));
      return sign + abs.toLocaleString('en-US');
    }
    function setInputFormatted(el){
      const n = toNumber(el.value);
      el.value = fmt(n);
    }

    document.querySelectorAll('input.money').forEach(el=>{
      el.addEventListener('input', ()=> {
        setInputFormatted(el);
        recalcAll();
      });
      setInputFormatted(el);
    });

    function sumInputs(selector){
      let s = 0;
      document.querySelectorAll(selector).forEach(el=>{ s += toNumber(el.value); });
      return s;
    }

    function recalcIncomeExpense(){
      const inc = sumInputs('#incomeExpenseTable .inc');
      const exp = sumInputs('#incomeExpenseTable .exp');
      const net = inc - exp;

      document.getElementById('incSum').value = fmt(inc);
      document.getElementById('expSum').value = fmt(exp);
      document.getElementById('netFoot').value = fmt(net);

      document.getElementById('net').value = fmt(net);

      const carry = toNumber(document.getElementById('carry').value);
      document.getElementById('endBal').value = fmt(carry + net);
    }

    function recalcBankOne(prefix, prevId, inSel, outSel, balSel, inSumId, outSumId, endId){
      let bal = toNumber(document.getElementById(prevId).value);
      let inSum = 0, outSum = 0;

      document.querySelectorAll(prefix + ' tbody tr').forEach(tr=>{
        const inEl  = tr.querySelector(inSel);
        const outEl = tr.querySelector(outSel);
        const balEl = tr.querySelector(balSel);

        const inn = inEl ? toNumber(inEl.value) : 0;
        const out = outEl ? toNumber(outEl.value) : 0;

        inSum += inn;
        outSum += out;

        bal = bal + inn - out;
        if (balEl) balEl.value = fmt(bal);
      });

      document.getElementById(inSumId).value = fmt(inSum);
      document.getElementById(outSumId).value = fmt(outSum);
      document.getElementById(endId).value = fmt(bal);

      return bal;
    }

    function recalcBank(){
      const ibEnd = recalcBankOne('#ibTable', 'ibPrev', '.ib-in', '.ib-out', '.ib-bal', 'ibInSum','ibOutSum','ibEnd');
      const nhEnd = recalcBankOne('#nhTable', 'nhPrev', '.nh-in', '.nh-out', '.nh-bal', 'nhInSum','nhOutSum','nhEnd');
      document.getElementById('integratedBal').textContent = fmt(ibEnd + nhEnd);
    }

    function recalcAll(){
      recalcIncomeExpense();
      recalcBank();
    }
    recalcAll();
    /* =========================================================
   ✅ 날짜/월 자동 세팅 (월이 바뀌면 1회 자동, 이후는 수동 수정 가능)
   - 같은 달에는 다시 안 건드림
   - 다음 달로 넘어가면 그 달 첫 오픈 때 자동으로 갱신
   - contenteditable은 그대로라서 사용자가 언제든 수정 가능
   ========================================================= */
(function autoSetReportDatesByMonth(){
  const now = new Date();
  const Y = now.getFullYear();
  const M = now.getMonth() + 1; // 1~12
  const D = now.getDate();

  // 이번 달 키 (예: 2026-01)
  const ymKey = `${Y}-${String(M).padStart(2,'0')}`;
  const lastApplied = localStorage.getItem('report_auto_ym');

  // ✅ 같은 달이면 자동 갱신 안 함 (수동 수정 보존)
  if (lastApplied === ymKey) return;

  // --- 유틸 ---
  const setText = (el, text) => { if (el) el.textContent = text; };
  const setHTML = (el, html) => { if (el) el.innerHTML = html; };

  // --- 1) 상단 제목: "YYYY년  MM월  결산  보고서" ---
  // 네가 준 id 버전: reportTitle
  const title = document.getElementById('reportTitle');
  if (title){
    // 기존처럼 &nbsp; 유지
    setHTML(title, `${Y}년&nbsp;&nbsp;${M}월&nbsp;&nbsp;결산&nbsp;&nbsp;보고서`);
  } else {
    // id가 없을 수도 있으니(예전 코드 대비) titleText를 하나 더 잡아줌
    const t2 = document.querySelector('.titleText.editText');
    if (t2) setHTML(t2, `${Y}년&nbsp;&nbsp;${M}월&nbsp;&nbsp;결산&nbsp;&nbsp;보고서`);
  }

  // --- 2) 상단 요약표 헤더: "11월 이월금액" / "MM월 DD일 통장잔액" ---
  // "11월 이월금액"은 전달로 자동 (1월이면 12월)
  const prevM = (M === 1) ? 12 : (M - 1);

  // 11월 이월금액(= 전달 이월금액)
  // 첫번째 sumHead의 span
  const sumHead1 = document.querySelector('.summaryGrid .sumCell:nth-child(1) .sumHead .editText');
  if (sumHead1) setText(sumHead1, `${prevM}월 이월금액`);

  // 12월 31일 통장잔액(= 이번달 오늘 날짜)
  const sumHead3 = document.querySelector('.summaryGrid .sumCell:nth-child(3) .sumHead .editText');
  if (sumHead3) setText(sumHead3, `${M}월 ${D}일 통 장 잔 액`);

  // --- 3) 섹션 제목: "12월 수입/지출 내역서", "12월 은행 입출금 내역" ---
  const ieTitle = document.getElementById('titleIncomeExpense'); // 네 코드에 있음
  if (ieTitle) setText(ieTitle, `${M}월 수입/지출 내역서`);

  const bankTitle = document.getElementById('titleBank'); // 네 코드에 있음
  if (bankTitle) setText(bankTitle, `${M}월 은행 입출금 내역`);

  // --- 4) 맨 아래 날짜: "YYYY년 M월 D일" (네 코드: integratedMeta > metaLine1) ---
  const footDate = document.querySelector('.integratedMeta .metaLine1 .editText');
  if (footDate) setText(footDate, `${Y}년 ${M}월 ${D}일`);

  // ✅ 이번 달 자동 적용 완료 기록
  localStorage.setItem('report_auto_ym', ymKey);
})();
