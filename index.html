<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>2025년 12월 결산 보고서</title>
  <style>
    :root{
      --ink:#111;
      --grid:#222;
      --muted:#666;
      --red:#d82222;

      --sheet-w: 920px;
      --pad: 18px;
      --b: 3px;
      --b2: 2px;
      --font: "Apple SD Gothic Neo","Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;

      --c-in:  #dfe8f6;
      --c-out: #f6ddcf;
      --c-bal: #d7f1ea;

      /* 제목 톤 */
      --title-blue:#143a63;
    }

    *{ box-sizing:border-box; }
    html, body{
      margin:0;
      padding:0;
      background:#f3f4f6;
      font-family:var(--font);
      color:var(--ink);
      width:100%;
      overflow-x:hidden;
      -webkit-text-size-adjust:100%;
      text-size-adjust:100%;
    }

    .stage{
      width:100%;
      padding-top:14px;
      padding-bottom:40px;
      padding-left:calc(10px + env(safe-area-inset-left));
      padding-right:calc(10px + env(safe-area-inset-right));
      overflow-x:hidden;
      position:relative;
    }

    .sheetWrap{
      width:var(--sheet-w);
      position:relative;
      left:50%;
      transform-origin: top center;
      transform: translateX(-50%) scale(var(--scale, 1));
      will-change: transform;
      backface-visibility:hidden;
      -webkit-font-smoothing: antialiased;
    }

    .sheet{
      width:var(--sheet-w);
      background:#fff;
      border:1px solid #d5d7db;
      box-shadow:0 8px 28px rgba(0,0,0,.08);
      padding:var(--pad);
    }

    input{
      width:100%;
      min-width:0;
      max-width:100%;
      border:0;
      outline:0;
      background:transparent;
      font:inherit;
      color:inherit;
      padding:0;
      margin:0;
      display:block;
      -webkit-appearance:none;
      appearance:none;
      border-radius:0;
    }
    .num{
      text-align:right;
      white-space:nowrap;
      font-variant-numeric: tabular-nums;
    }

    table{
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
    }
    th, td{
      overflow:hidden;
      white-space:nowrap;
      text-overflow:clip;
      vertical-align:middle;
      min-width:0;
    }

    /* =========================
       ✅ 제목(첫번째 캡쳐 스타일)
       ========================= */
    .titleWrap{
      margin:6px 0 14px;
      padding:14px 10px 12px;
      position:relative;
    }
    .titleLineTop,
    .titleLineBot{
      height:3px;
      background:linear-gradient(90deg, #9cff4a 0 44%, #6fdc33 44% 46%, #78e63a 46% 100%);
      border-radius:2px;
    }
    .titleLineTop{ margin:0 0 14px; }
    .titleLineBot{ margin:14px 0 0; background:linear-gradient(90deg, #2f7f2b 0 50%, #5fdd33 50% 52%, #2f7f2b 52% 100%); }

    .titleBox{
      /* ✅ 빨간 점선 제거 */
      border:0;
      padding:10px 14px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
    }
    .titleText{
      font-weight:900;
      font-size:56px;
      letter-spacing:-1px;
      line-height:1.02;
      color:var(--title-blue);
      text-shadow: 4px 4px 0 rgba(0,0,0,.18);
      white-space:nowrap;

      /* ✅ 제목 바로 눌러 수정 가능 */
      outline:none;
      cursor:text;
    }

    .summary{
      border:var(--b) solid var(--ink);
      margin:6px 0 12px;
    }
    .summaryGrid{
      display:grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .sumCell{ border-right:var(--b) solid var(--ink); }
    .sumCell:last-child{ border-right:0; }
    .sumHead{
      border-bottom:var(--b) solid var(--ink);
      text-align:center;
      font-size:20px;
      padding:10px 8px;
      letter-spacing:2px;
      font-weight:900;
    }
    .sumVal{
      text-align:center;
      font-weight:900;
      font-size:34px;
      padding:14px 10px;
    }
    .sumVal.red{ color:var(--red); }
    .sumVal input{
      text-align:center;
      font-weight:900;
      font-size:34px;
    }
    .sumVal.red input{ color:var(--red); }

    .miniNote{ display:none; }

    .sectionTitle{
      display:flex;
      align-items:center;
      gap:10px;
      margin:10px 0 8px;
      font-weight:900;
      font-size:22px;
    }
    .dot{
      width:18px; height:18px;
      border:2px solid var(--ink);
      border-radius:50%;
      flex:0 0 auto;
    }
    .editText{
      display:inline-block;
      min-width:10px;
      outline:none;
      cursor:text;
    }

    .tbl{
      border:var(--b) solid var(--ink);
    }
    .tbl th, .tbl td{
      border:var(--b2) solid var(--grid);
      padding:6px 8px;
      font-size:16px;
    }
    .tbl th{
      background:#f2f2f2;
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
    }
    .tbl .subhead th{
      background:#f7f7f7;
      letter-spacing:1px;
    }
    .center{ text-align:center; }
    .right{ text-align:right; }
    .bold{ font-weight:900; }

    .noteLine{
      border:var(--b) solid var(--ink);
      padding:8px 10px;
      margin:-2px 0 8px;
      font-size:14px;
      color:#222;
      text-align:center;
      font-weight:800;
    }

    .colDesc{ width:28%; }
    .colAmt{ width:16%; }
    .colDesc2{ width:28%; }
    .colAmt2{ width:16%; }
    .colBigo{ width:12%; }

    .bankWrap{
      border:var(--b) solid var(--ink);
      padding:10px;
    }
    .bankTables{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .bankTbl{
      border:var(--b) solid var(--ink);
    }
    .bankTbl th, .bankTbl td{
      border:var(--b2) solid var(--grid);
      padding:6px 6px;
      font-size:14px;
    }
    .bankTopTitle{
      border-bottom:var(--b2) solid var(--grid);
      font-weight:900;
      text-align:center;
      letter-spacing:4px;
      padding:6px 0;
      background:#fff;
    }

    .prevRow{
      display:grid;
      grid-template-columns: 140px 1fr;
      border-bottom:var(--b2) solid var(--grid);
    }
    .prevRow .label{
      background:#f7f7f7;
      border-right:var(--b2) solid var(--grid);
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
      padding:8px 8px;
    }
    .prevRow .val{
      padding:8px 8px;
      font-weight:900;
      text-align:right;
      min-width:0;
    }

    .bankTbl col.desc{ width:28%; }
    .bankTbl col.in{ width:24%; }
    .bankTbl col.out{ width:24%; }
    .bankTbl col.bal{ width:24%; }

    .bankTbl th{ background:#f2f2f2; text-align:center; font-weight:900; }
    .thIn{ background:var(--c-in) !important; }
    .thOut{ background:var(--c-out) !important; }
    .thBal{ background:var(--c-bal) !important; }

    .cellDesc{ background:#fbfbfb; }
    .cellAmt{ background:#fdfdfd; }

    /* =========================
       ✅ 통합잔액 박스(아래 영역 흡수)
       - 기존 "12월 31일 통합잔액" 텍스트 제거
       - 기존 아래 년월일/회사/대표 라인 제거
       - 그만큼 박스 높이를 늘려 안으로 넣음
       ========================= */
    .integratedBox{
      border:var(--b) solid var(--ink);
      margin-top:10px;
      padding:12px 12px 10px;
      display:flex;
      flex-direction:column;
      gap:8px;

      /* ✅ 아래 지운 만큼 길이 확보 */
      min-height:140px;
    }
    .integratedVal{
      width:100%;
      text-align:right;
      font-size:34px;
      font-weight:900;
      color:var(--red);
      white-space:nowrap;
      overflow:hidden;
      margin-top:2px;
    }

    .integratedMeta{
      margin-top:auto;
      padding-top:8px;
    }
    .metaDate{
      text-align:center;
      font-weight:900;
      letter-spacing:2px;
      color:var(--title-blue);
      /* ✅ 상단 제목보단 작게 */
      font-size:22px;
      line-height:1.1;
    }
    .metaLines{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:4px;
      color:var(--title-blue);
      font-weight:900;
      letter-spacing:1px;
      font-size:18px; /* 제목보다 작게 */
    }
    .metaLine{
      white-space:nowrap;
      overflow:hidden;
      text-overflow:clip;
    }

    /* ✅ 도장(직인) */
    .stampOverlay{
      position:absolute;
      right:34px;
      bottom:-6px;
      width:92px;
      height:92px;
      pointer-events:none;
      opacity:.92;
      transform: rotate(-2deg);
      display:none;
      z-index:5;
    }

    @media print{
      body{ background:#fff; }
      .stage{ padding:0; }
      .sheet{ border:0; box-shadow:none; }
      .sheetWrap{ transform: translateX(-50%) scale(1) !important; }
    }
  </style>
</head>

  <script>
    /* ===== iPhone “한 장 자동 축소” ===== */
    (function(){
      const wrap = document.getElementById('sheetWrap');
      const stage = document.querySelector('.stage');

      function px(v){ return Number(String(v).replace('px','')) || 0; }

      function fit(){
        const vw = document.documentElement.clientWidth;
        const base = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--sheet-w')) || 920;

        const st = getComputedStyle(stage);
        const padL = px(st.paddingLeft);
        const padR = px(st.paddingRight);

        const usable = Math.max(320, vw - padL - padR);
        const scale = Math.min(1, usable / base);

        wrap.style.setProperty('--scale', scale.toFixed(4));
      }
      window.addEventListener('resize', fit, {passive:true});
      fit();
    })();

    function toNumber(v){
      if (v == null) return 0;
      const s = String(v).replace(/[^\d\-]/g,'');
      if (s === '' || s === '-') return 0;
      return Number(s) || 0;
    }
    function fmt(n){
      const sign = n < 0 ? '-' : '';
      const abs = Math.abs(Math.trunc(n));
      return sign + abs.toLocaleString('en-US');
    }
    function setInputFormatted(el){
      const n = toNumber(el.value);
      el.value = fmt(n);
    }

    document.querySelectorAll('input.money').forEach(el=>{
      el.addEventListener('input', ()=> {
        setInputFormatted(el);
        recalcAll();
      });
      setInputFormatted(el);
    });

    function sumInputs(selector){
      let s = 0;
      document.querySelectorAll(selector).forEach(el=>{ s += toNumber(el.value); });
      return s;
    }

    function recalcIncomeExpense(){
      const inc = sumInputs('#incomeExpenseTable .inc');
      const exp = sumInputs('#incomeExpenseTable .exp');
      const net = inc - exp;

      document.getElementById('incSum').value = fmt(inc);
      document.getElementById('expSum').value = fmt(exp);
      document.getElementById('netFoot').value = fmt(net);

      document.getElementById('net').value = fmt(net);

      const carry = toNumber(document.getElementById('carry').value);
      document.getElementById('endBal').value = fmt(carry + net);
    }

    function recalcBankOne(prefix, prevId, inSel, outSel, balSel, inSumId, outSumId, endId){
      let bal = toNumber(document.getElementById(prevId).value);
      let inSum = 0, outSum = 0;

      document.querySelectorAll(prefix + ' tbody tr').forEach(tr=>{
        const inEl  = tr.querySelector(inSel);
        const outEl = tr.querySelector(outSel);
        const balEl = tr.querySelector(balSel);

        const inn = inEl ? toNumber(inEl.value) : 0;
        const out = outEl ? toNumber(outEl.value) : 0;

        inSum += inn;
        outSum += out;

        bal = bal + inn - out;
        if (balEl) balEl.value = fmt(bal);
      });

      document.getElementById(inSumId).value = fmt(inSum);
      document.getElementById(outSumId).value = fmt(outSum);
      document.getElementById(endId).value = fmt(bal);

      return bal;
    }

    function recalcBank(){
      const ibEnd = recalcBankOne('#ibTable', 'ibPrev', '.ib-in', '.ib-out', '.ib-bal', 'ibInSum','ibOutSum','ibEnd');
      const nhEnd = recalcBankOne('#nhTable', 'nhPrev', '.nh-in', '.nh-out', '.nh-bal', 'nhInSum','nhOutSum','nhEnd');
      document.getElementById('integratedBal').textContent = fmt(ibEnd + nhEnd);
    }

    function recalcAll(){
      recalcIncomeExpense();
      recalcBank();
    }
    recalcAll();

    /* =========================
       ✅ 도장 이미지: 네가 준 파일을 base64로 코드에 “붙여넣기”
       (흰 배경은 투명 처리)
       ========================= */
    const STAMP_DATA_URL =
      "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxAQEBAQEBAPDw8PEA8PDw8PDw8PDw8PFREWFhURFRUYHSggGBolGxUVITEhJSkrLi4uFx8zODMtNygtLisBCgoKDg0OGxAQGy0lICUtLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLf/AABEIAOEA4QMBIgACEQEDEQH/xAAbAAEAAgMBAQAAAAAAAAAAAAAABQYBBAcDAv/EADcQAAEDAgQDBgUEAgIDAAAAAAEAAgMEEQUSITFBBhMiUWFxgZEyQoGxwdEUI0JSYnKS8RYzU3PC/8QAGQEAAwEBAQAAAAAAAAAAAAAAAAECAwQF/8QAJxEAAQQBAwMDBQEAAAAAAAAAAAECEQMSITEEQVEiMmFxgZGhsdH/2gAMAwEAAhEDEQA/APm6oAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//Z";

    function makeTransparentWhiteToAlpha(img, white=235){
      const c = document.createElement('canvas');
      c.width = img.naturalWidth;
      c.height = img.naturalHeight;
      const ctx = c.getContext('2d', { willReadFrequently:true });
      ctx.drawImage(img, 0, 0);

      const im = ctx.getImageData(0,0,c.width,c.height);
      const d = im.data;

      for(let i=0;i<d.length;i+=4){
        const r=d[i], g=d[i+1], b=d[i+2], a=d[i+3];
        if(a===0) continue;
        if(r>white && g>white && b>white) d[i+3]=0;
      }
      ctx.putImageData(im,0,0);
      return c.toDataURL('image/png');
    }

    function initStamp(){
      const out = document.getElementById('stampOut');
      if(!out) return;

      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = STAMP_DATA_URL;

      img.onload = () => {
        out.src = makeTransparentWhiteToAlpha(img, 235);
        out.style.display = 'block';
      };
      img.onerror = () => { out.style.display='none'; };
    }

    if(document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', initStamp);
    }else{
      initStamp();
    }
