<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>2025년 12월 결산 보고서</title>
  <style>
    :root{
      --grid:#222;
      --sheet-w: 920px;
      --pad: 18px;
      --font: "Apple SD Gothic Neo","Noto Sans KR",sans-serif;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; background:#f3f4f6; font-family:var(--font); }
    .sheet{ width:var(--sheet-w); background:#fff; margin:20px auto; padding:var(--pad); border:1px solid #ccc; }
    
    /* 제목 그라데이션 라인 */
    .titleLineTop{ height:6px; border-radius:3px; margin-bottom:14px; background:linear-gradient(90deg, #9cff4a 0 44%, #6fdc33 44% 46%, #78e63a 46% 100%); }
    .titleLineBot{ height:6px; border-radius:3px; margin-top:14px; background:linear-gradient(90deg, #2f7f2b 0 50%, #5fdd33 50% 52%, #2f7f2b 52% 100%); }
    .titleText{ font-weight:1000; font-size:56px; color:#143a63; text-align:center; }

    table{ width:100%; border-collapse:collapse; table-layout:fixed; margin-bottom:10px; }
    th, td{ border:2px solid var(--grid); padding:6px 8px; font-size:16px; height:38px; }
    input{ width:100%; border:0; outline:0; background:transparent; font:inherit; text-align:inherit; }
    .num{ text-align:right; }

    /* 수입/지출 색상 구분 */
    .bg-income{ background-color: #e8f0fb !important; }
    .bg-expense{ background-color: #fde9d9 !important; }
    .bg-gray{ background-color: #f2f2f2; }

    .bankTables{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .bankTbl th{ font-size:14px; background:#f2f2f2; }
    .bankTbl td{ font-size:14px; }
    
    /* 은행 내부 색상 */
    .th-in{ background:#dfe8f6 !important; }
    .th-out{ background:#f6ddcf !important; }
    .th-bal{ background:#d7f1ea !important; }

    /* 도장 및 하단 박스 */
    .integratedBox{ border:3px solid #111; margin-top:15px; padding:40px 0; text-align:center; }
    .metaLine1{ font-size:30px; font-weight:900; color:#143a63; margin-bottom:25px; }
    .metaLine2{ font-size:30px; font-weight:900; color:#143a63; display:flex; justify-content:center; align-items:center; gap:10px; }
    .ceoStamp{ height:65px; }
  </style>
</head>
